    machine:
      image: ubuntu-2004:202008-01
    environment:
      DAST_WEBSITE: "https://qa-cinedigm-upg.amagi.tv/"
      DAST_FULL_SCAN_ENABLED: "true"
      DAST_AUTH_USERNAME: “c-naman.rastogi@amagi.com”
      DAST_AUTH_PASSWORD: “amagi123”
    steps:
      # - run:
