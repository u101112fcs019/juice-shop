      - run:
          name: Load Authentication Script
          command: |
              docker exec zap zap-cli -v scripts load -n Auth -e "ECMAScript : Graal.js" -t authentication -f /zap/wrk/loginScript.js
      - run:
          name: Load Context
          command: docker exec zap zap-cli -v context import /zap/wrk/scan.context
      - run:
          name: Run Quick (baseline) scan
          command: docker exec zap zap-cli -v quick-scan $DAST_WEBSITE
      - run:
          name: Save report
          command: docker exec zap zap-cli report --output-format xml --output dastScanReport.xml
      - run: docker exec zap cat dastScanReport.xml
